    function createColoredIcon(color) {
      return L.divIcon({
        className: 'custom-div-icon',
        html: `<svg width="24" height="24" viewBox="0 0 24 24" fill="${color}" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
          <circle cx="12" cy="12" r="8" />
        </svg>`,
        iconSize: [24, 24],
        iconAnchor: [12, 12],
        popupAnchor: [0, -12]
      });
    }

    const icons = {
      PARK: createColoredIcon('green'),
      BEACH: createColoredIcon('blue'),
      SITE: createColoredIcon('red'),
      HOTEL: createColoredIcon('yellow')
    };

    function createPopupContent(name, city, lat, lng) {
      return `
        <strong>${name}</strong><br>
        <button onclick="showCityInfo('${city}')">Åehir Bilgisi</button>
        <button onclick="openVideo('${city}')">Sesli Åehir Bilgisi</button>
        <button onclick="drawRoute(${lat}, ${lng})">Rota</button>
        <button onclick="openGoogleMaps(${lat}, ${lng})" style="background:#4285F4;color:#fff;border:none;padding:3px 6px;margin-left:5px;border-radius:3px;cursor:pointer;">G. Haritalar</button>
      `;
    }

    function addMarkers() {
      parks.forEach(p => {
        const marker = L.marker(p.coords, { icon: icons.PARK })
          .bindPopup(createPopupContent(p.name, p.city, p.coords[0], p.coords[1]));
        marker.city = p.city;
        marker.type = "PARK";
        greenSpacesMarkers.push(marker);
        marker.addTo(greenSpacesLayer);
      });
      beaches.forEach(b => {
        const marker = L.marker(b.coords, { icon: icons.BEACH })
          .bindPopup(createPopupContent(b.name, b.city, b.coords[0], b.coords[1]));
        marker.city = b.city;
        marker.type = "BEACH";
        beachesMarkers.push(marker);
        marker.addTo(beachesLayer);
      });
      sites.forEach(s => {
        const marker = L.marker(s.coords, { icon: icons.SITE })
          .bindPopup(createPopupContent(s.name, s.city, s.coords[0], s.coords[1]));
        marker.city = s.city;
        marker.type = "SITE";
        historicalMarkers.push(marker);
        marker.addTo(historicalSitesLayer);
      });
      hotels.forEach(h => {
        const marker = L.marker(h.coords, { icon: icons.HOTEL })
          .bindPopup(createPopupContent(h.name, h.city, h.coords[0], h.coords[1]));
        marker.city = h.city;
        marker.type = "HOTEL";
        hotelsMarkers.push(marker);
        marker.addTo(hotelsLayer);
      });
    }
    addMarkers();

    let openTooltips = [];

    function showLabels() {
      closeLabels();
      const topLeft = map.containerPointToLatLng([0, 0]);
      const bottomRight = map.containerPointToLatLng([window.innerWidth, window.innerHeight]);
      const screenBounds = L.latLngBounds(topLeft, bottomRight);

      [...greenSpacesMarkers, ...beachesMarkers, ...historicalMarkers, ...hotelsMarkers].forEach(marker => {
        if (screenBounds.contains(marker.getLatLng())) {
          const contentMatch = marker.getPopup().getContent().match(/<strong>(.*?)<\/strong>/);
          const labelText = contentMatch ? contentMatch[1] : "";
          const tooltip = L.tooltip({
            permanent: true,
            direction: 'top',
            className: 'location-label',
            offset: [0, -10]
          })
          .setContent(labelText)
          .setLatLng(marker.getLatLng())
          .addTo(map);
          openTooltips.push(tooltip);
        }
      });
    }

    function closeLabels() {
      openTooltips.forEach(tt => map.removeLayer(tt));
      openTooltips = [];
    }

    function updateLabels() {
      if (map.getZoom() >= 13) {
        showLabels();
      } else {
        closeLabels();
      }
    }
    map.on('zoomend', updateLabels);
    map.on('moveend', updateLabels);
    closeLabels();

    function applyFilters() {
      const selectedCity = document.getElementById("city-filter").value;
      const selectedType = document.getElementById("layer-filter").value;

      function filterMarkers(markersArray, layerGroup) {
        layerGroup.clearLayers();

        const showAll = (selectedCity === "ALL" && selectedType === "ALL");

        markersArray.forEach(marker => {
          const cityMatch = (selectedCity === "ALL" || marker.city === selectedCity);
          const typeMatch = (selectedType === "ALL" || marker.type === selectedType);

          if (showAll) {
            marker.addTo(layerGroup);
          } else if (cityMatch && typeMatch) {
            marker.addTo(layerGroup);
          }
        });
      }

      filterMarkers(greenSpacesMarkers, greenSpacesLayer);
      filterMarkers(beachesMarkers, beachesLayer);
      filterMarkers(historicalMarkers, historicalSitesLayer);
      filterMarkers(hotelsMarkers, hotelsLayer);

      const allVisibleMarkers = [
        ...greenSpacesMarkers.filter(m => map.hasLayer(m)),
        ...beachesMarkers.filter(m => map.hasLayer(m)),
        ...historicalMarkers.filter(m => map.hasLayer(m)),
        ...hotelsMarkers.filter(m => map.hasLayer(m))
      ];

      if (allVisibleMarkers.length > 0) {
        const group = L.featureGroup(allVisibleMarkers);
        map.fitBounds(group.getBounds(), { padding: [5, 5] });
      }
    }

    let userLocationMarker = null;
    let routingControl = null;
    let routeTargetCoords = null;
    let markedLocationMarker = null;

    function drawRoute(destLat, destLng) {
      let startLatLng = null;

      if (markedLocationMarker) {
        startLatLng = markedLocationMarker.getLatLng();
      } else if (userLocationMarker) {
        startLatLng = userLocationMarker.getLatLng();
      }

      if (!startLatLng) {
        alert("Ã–nce konumunuzu iÅŸaretleyin veya anlÄ±k konumunuzu gÃ¶sterin.");
        return;
      }

      if (routingControl) {
        routingControl.remove();
      }

      routingControl = L.Routing.control({
        waypoints: [
          L.latLng(startLatLng.lat, startLatLng.lng),
          L.latLng(destLat, destLng)
        ],
        routeWhileDragging: true
      }).addTo(map);

      routeTargetCoords = {lat: destLat, lng: destLng};
      openRoutePanel();
    }

    function clearRoute() {
      if (routingControl) {
        routingControl.remove();
        routingControl = null;
        routeTargetCoords = null;
      }
    }

    function showUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const coords = [pos.coords.latitude, pos.coords.longitude];
          if (userLocationMarker) {
            userLocationMarker.setLatLng(coords);
          } else {
            userLocationMarker = L.marker(coords).addTo(map).bindPopup("AnlÄ±k Konumunuz").openPopup();
          }
          map.setView(coords, 13);
          listNearestPlaces();
        }, err => alert("Konum alÄ±namadÄ±: " + err.message));
      } else {
        alert("TarayÄ±cÄ±nÄ±z konum servislerini desteklemiyor.");
      }
    }

    function haversineDistance(lat1, lon1, lat2, lon2) {
      function toRad(x) { return x * Math.PI / 180; }
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
    function listNearestPlaces() {
      if (markedLocationMarker) {
        const pos = markedLocationMarker.getLatLng();
        listNearestPlacesFromCoords(pos.lat, pos.lng);
      } else if (userLocationMarker) {
        const pos = userLocationMarker.getLatLng();
        listNearestPlacesFromCoords(pos.lat, pos.lng);
      } else {
        placesList.innerHTML = "<p>Ã–nce konumunuzu gÃ¶sterin veya iÅŸaretleyin.</p>";
      }
    }
    function listNearestPlacesFromCoords(lat, lng) {
      const allPlaces = [...parks, ...beaches, ...sites, ...hotels];
      const placesWithDist = allPlaces.map(p => {
        const dist = haversineDistance(lat, lng, p.coords[0], p.coords[1]);
        return {...p, distance: dist};
      });
      placesWithDist.sort((a,b) => a.distance - b.distance);
      const nearest = placesWithDist.slice(0,10);
      placesList.innerHTML = "";
      nearest.forEach(place => {
        const div = document.createElement("div");
        div.className = "place-item";
        div.innerHTML = `
          <div class="place-name">${place.name}</div>
          <div class="distance">${place.distance.toFixed(2)} km</div>
          <button class="route-button" aria-label="${place.name} iÃ§in rota oluÅŸtur">Rota</button>
          <button class="google-maps-button" aria-label="${place.name} Google Haritalar'da aÃ§">G. Haritalar</button>
        `;
        div.querySelector(".route-button").addEventListener("click", () => {
          drawRoute(place.coords[0], place.coords[1]);
          openRoutePanel();
        });
        div.querySelector(".google-maps-button").addEventListener("click", () => {
          openGoogleMaps(place.coords[0], place.coords[1]);
        });
        placesList.appendChild(div);
      });
    }

    const routePanel = document.getElementById("route-panel");
    const closeRouteBtn = document.getElementById("close-route");
    const openGoogleMapsRouteBtn = document.getElementById("open-google-maps-route");

    function openRoutePanel() {
      routePanel.classList.add("open");
      routePanel.setAttribute("aria-hidden", "false");
    }
    function closeRoutePanel() {
      routePanel.classList.remove("open");
      routePanel.setAttribute("aria-hidden", "true");
    }
    closeRouteBtn.addEventListener("click", () => {
      closeRoutePanel();
      clearRoute();
    });

    openGoogleMapsRouteBtn.addEventListener("click", () => {
      if (!routeTargetCoords) {
        alert("Ã–nce rota oluÅŸturun.");
        return;
      }
      let origin;
      if (markedLocationMarker) {
        const pos = markedLocationMarker.getLatLng();
        origin = `${pos.lat},${pos.lng}`;
      } else if (userLocationMarker) {
        const pos = userLocationMarker.getLatLng();
        origin = `${pos.lat},${pos.lng}`;
      } else {
        alert("Ã–nce konumunuzu iÅŸaretleyin veya gÃ¶sterin.");
        return;
      }
      const destination = `${routeTargetCoords.lat},${routeTargetCoords.lng}`;
      const url = `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${destination}&travelmode=driving`;
      window.open(url, "_blank");
    });

    let markMode = false;

    document.getElementById("mark-location-button").addEventListener("click", () => {
      markMode = !markMode;
      if (markMode) {
        alert("Haritaya tÄ±klayarak konum iÅŸaretleyebilirsiniz. Ä°ÅŸaretleme modunu iptal etmek iÃ§in tekrar butona basÄ±n.");
        map.getContainer().style.cursor = 'crosshair';
      } else {
        map.getContainer().style.cursor = '';
      }
    });

    map.on('click', function(e) {
      if (!markMode) return;

      if (markedLocationMarker) {
        map.removeLayer(markedLocationMarker);
      }
      markedLocationMarker = L.marker(e.latlng).addTo(map).bindPopup("Ä°ÅŸaretlenen Konum").openPopup();

      listNearestPlacesFromCoords(e.latlng.lat, e.latlng.lng);

      markMode = false;
      map.getContainer().style.cursor = '';
    });

    // Ä°lk filtre ve harita ayarÄ±
    applyFilters();
    adjustMapBounds();
  </script>
