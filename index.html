      { coords: [41.01328497417011, 28.97733547915461], city: "İSTANBUL", name: "My Dream Istanbul Hotel" },
      { coords: [40.76647532918114, 29.772630421025664], city: "KOCAELİ", name: "Stargate Hotel - İzmit Otel" },
      { coords: [40.80083470000004, 30.367909367026133], city: "SAKARYA", name: "Sakarya Hotel" },
      { coords: [41.674514125759046, 26.555320437564674], city: "EDİRNE", name: "Westdoor Hotel" },
      { coords: [41.74043365441776, 27.218186311013177], city: "KIRKLARELİ", name: "Moda Hotel Kırklareli" },
      { coords: [40.972650059799555, 27.50208992841017], city: "KIRKLARELİ", name: "DES OTEL" },
      { coords: [40.15452183596095, 26.4579916559531], city: "EDİRNE", name: "AVEC Hotel" },
      { coords: [39.585241284527406, 26.891777973926914], city: "BALIKESİR", name: "KAZDAĞLARI ALLIA THERMAL HEALTH & SPA" },
      { coords: [40.19785035522993, 29.05763599888038], city: "BURSA", name: "Almira Hotel Thermal Spa & Convention Center" },
      { coords: [40.636181976278436, 29.235103899986807], city: "YALOVA", name: "Crowne Plaza Yalova by IHG" },
      { coords: [39.90235384737348, 30.03351752431158], city: "BALIKESİR", name: "Grand Çalı Otel" },
    ];

     // Şehir bilgileri ve linkleri
    const cityLinks = {
      "İSTANBUL": "https://tr.wikipedia.org/wiki/%C4%B0stanbul",
      "EDİRNE": "https://tr.wikipedia.org/wiki/Edirne",
      "KIRKLARELİ": "https://tr.wikipedia.org/wiki/K%C4%B1rklareli",
      "TEKİRDAĞ": "https://tr.wikipedia.org/wiki/Tekirda%C4%9F",
      "ÇANAKKALE": "https://tr.wikipedia.org/wiki/%C3%87anakkale",
      "BALIKESİR": "https://tr.wikipedia.org/wiki/Bal%C4%B1kesir",
      "BURSA": "https://tr.wikipedia.org/wiki/Bursa",
      "YALOVA": "https://tr.wikipedia.org/wiki/Yalova",
      "KOCAELİ": "https://tr.wikipedia.org/wiki/Kocaeli",
      "SAKARYA": "https://tr.wikipedia.org/wiki/Sakarya",
      "BİLECİK": "https://tr.wikipedia.org/wiki/Bilecik"
    };

    // Video bağlantıları
    const videoLinks = {
      "İSTANBUL": "https://drive.google.com/file/d/1HY18jKbOyIMlZVzRqvRCBqEyKcvYkUcQ/view",
      "EDİRNE": "https://drive.google.com/file/d/1EVbFuSqnBgyltfgEUmhC8P9leeRAwRX5/view",
      "KIRKLARELİ": "https://drive.google.com/file/d/15M63T96c097teZUlFCGGB0PkXB23tQpS/view",
      "TEKİRDAĞ": "https://drive.google.com/file/d/1QclXblLpjpzv_FlpqK3SexbYIU3TVlbp/view",
      "ÇANAKKALE": "https://drive.google.com/file/d/1h8yVbR0T9zIp8bwU8GyArm67eM0sHOoB/view",
      "BALIKESİR": "https://drive.google.com/file/d/1cgzDC_VNx1EolmWGRU5Vq-0lZTE0fLDb/view",
      "BURSA": "https://drive.google.com/file/d/1wujFXing9x8JF1Zcdzx9CBfp23btq8eK/view",
      "YALOVA": "https://drive.google.com/file/d/1AYCUxjxQKJ7xHtTheuW8ota1z9z5KwXN/view",
      "KOCAELİ": "https://drive.google.com/file/d/1Ppe3aX2QtVoFoQphY7Mwt-JgZdb1HCEI/view",
      "SAKARYA": "https://drive.google.com/file/d/15ZXrVocySOJeE_Zxpz9WEhH9FRRVtGEX/view",
      "BİLECİK": "https://drive.google.com/file/d/17kbnbQjWPHtqErny7QF7sHaWARAYu-qV/view?usp=sharing"
    };

    function createPopupContent(name, city, lat, lng) {
      return `
        <strong>${name}</strong><br>
        <button onclick="showCityInfo('${city}')">Şehir Bilgisi</button>
        <button onclick="openVideo('${city}')">Sesli Şehir Bilgisi</button>
        <button onclick="drawRoute(${lat}, ${lng})">Rota</button>
        <button onclick="openGoogleMaps(${lat}, ${lng})" style="background:#4285F4;color:#fff;border:none;padding:3px 6px;margin-left:5px;border-radius:3px;cursor:pointer;">G. Haritalar</button>
      `;
    }

    function addMarkers() {
      parks.forEach(p => {
        const marker = L.circleMarker(p.coords, {
          radius: 8, fillColor: "green", color: "white", weight: 2, fillOpacity: 0.8
        }).bindPopup(createPopupContent(p.name, p.city, p.coords[0], p.coords[1]));
        marker.city = p.city;
        marker.type = "PARK";
        greenSpacesMarkers.push(marker);
        marker.addTo(greenSpacesLayer);
      });
      beaches.forEach(b => {
        const marker = L.circleMarker(b.coords, {
          radius: 8, fillColor: "blue", color: "white", weight: 2, fillOpacity: 0.8
        }).bindPopup(createPopupContent(b.name, b.city, b.coords[0], b.coords[1]));
        marker.city = b.city;
        marker.type = "BEACH";
        beachesMarkers.push(marker);
        marker.addTo(beachesLayer);
      });
      sites.forEach(s => {
        const marker = L.circleMarker(s.coords, {
          radius: 8, fillColor: "red", color: "white", weight: 2, fillOpacity: 0.8
        }).bindPopup(createPopupContent(s.name, s.city, s.coords[0], s.coords[1]));
        marker.city = s.city;
        marker.type = "SITE";
        historicalMarkers.push(marker);
        marker.addTo(historicalSitesLayer);
      });
      hotels.forEach(h => {
        const marker = L.circleMarker(h.coords, {
          radius: 8, fillColor: "yellow", color: "white", weight: 2, fillOpacity: 0.8
        }).bindPopup(createPopupContent(h.name, h.city, h.coords[0], h.coords[1]));
        marker.city = h.city;
        marker.type = "HOTEL";
        hotelsMarkers.push(marker);
        marker.addTo(hotelsLayer);
      });
    }
    addMarkers();

    let userLocationMarker = null;
    let routingControl = null;
    let routeTargetCoords = null;
    let markedLocationMarker = null;

    function applyFilters() {
      const selectedCity = document.getElementById("city-filter").value;
      const selectedType = document.getElementById("layer-filter").value;

      function filterMarkers(markersArray, layerGroup) {
        layerGroup.clearLayers();
        markersArray.forEach(marker => {
          const cityMatch = (selectedCity === "ALL" || marker.city === selectedCity);
          const typeMatch = (selectedType === "ALL" || marker.type === selectedType);
          if (cityMatch && typeMatch) {
            marker.addTo(layerGroup);
          }
        });
      }

      filterMarkers(greenSpacesMarkers, greenSpacesLayer);
      filterMarkers(beachesMarkers, beachesLayer);
      filterMarkers(historicalMarkers, historicalSitesLayer);
      filterMarkers(hotelsMarkers, hotelsLayer);
    }

    function showCityInfo(city) {
      const url = cityLinks[city];
      if (url) {
        window.open(url, '_blank');
      } else {
        alert(city + " için bilgi bulunamadı.");
      }
    }
    function openVideo(city) {
      const videoUrl = videoLinks[city];
      if (videoUrl) {
        window.open(videoUrl, '_blank');
      } else {
        alert(city + " için video bulunamadı.");
      }
    }
    function openGoogleMaps(lat, lng) {
      const url = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
      window.open(url, "_blank");
    }

    function drawRoute(destLat, destLng) {
      let startLatLng = null;

      if (markedLocationMarker) {
        startLatLng = markedLocationMarker.getLatLng();
      } else if (userLocationMarker) {
        startLatLng = userLocationMarker.getLatLng();
      }

      if (!startLatLng) {
        alert("Önce konumunuzu işaretleyin veya anlık konumunuzu gösterin.");
        return;
      }

      if (routingControl) {
        routingControl.remove();
      }

      routingControl = L.Routing.control({
        waypoints: [
          L.latLng(startLatLng.lat, startLatLng.lng),
          L.latLng(destLat, destLng)
        ],
        routeWhileDragging: true
      }).addTo(map);

      routeTargetCoords = {lat: destLat, lng: destLng};
      openRoutePanel();
    }

    function clearRoute() {
      if (routingControl) {
        routingControl.remove();
        routingControl = null;
        routeTargetCoords = null;
      }
    }

    function showUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const coords = [pos.coords.latitude, pos.coords.longitude];
          if (userLocationMarker) {
            userLocationMarker.setLatLng(coords);
          } else {
            userLocationMarker = L.marker(coords).addTo(map).bindPopup("Anlık Konumunuz").openPopup();
          }
          map.setView(coords, 13);
          listNearestPlaces();
        }, err => alert("Konum alınamadı: " + err.message));
      } else {
        alert("Tarayıcınız konum servislerini desteklemiyor.");
      }
    }

    const hamburgerLeft = document.getElementById("hamburger-left");
    const filterPanel = document.getElementById("filter-panel");
    hamburgerLeft.addEventListener("click", () => {
      togglePanel(filterPanel, hamburgerLeft);
    });
    hamburgerLeft.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        togglePanel(filterPanel, hamburgerLeft);
      }
    });

    const hamburgerRight = document.getElementById("hamburger-right");
    const locationPanel = document.getElementById("location-panel");
    hamburgerRight.addEventListener("click", () => {
      togglePanel(locationPanel, hamburgerRight);
    });
    hamburgerRight.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        togglePanel(locationPanel, hamburgerRight);
      }
    });

    function togglePanel(panel, button) {
      const isOpen = panel.classList.toggle("open");
      panel.setAttribute("aria-hidden", !isOpen);
      button.setAttribute("aria-pressed", isOpen);
      adjustMapBounds();
    }

    function adjustMapBounds() {
      let topOffset = filterPanel.classList.contains("open") ? 140 : 0;
      let bottomOffset = locationPanel.classList.contains("open") ? 180 : 0;
      map.getContainer().style.top = topOffset + "px";
      map.getContainer().style.bottom = bottomOffset + "px";
      map.invalidateSize();
    }

    document.getElementById("location-button-left").addEventListener("click", showUserLocation);
    document.getElementById("location-button-right").addEventListener("click", showUserLocation);
    document.getElementById("clear-route-button").addEventListener("click", () => {
      clearRoute();
      closeRoutePanel();
    });

    document.getElementById("city-filter").addEventListener("change", applyFilters);
    document.getElementById("layer-filter").addEventListener("change", applyFilters);

    document.getElementById("info-icon").addEventListener("click", () => {
      const text = "Hoş geldiniz. Marmara bölgesinde bulunan on bir ilin turistik yerlerini sizin için bir araya getirdik. Üst panelden il ve kategori seçimi yapabilir, alt panelden konumunuzu gösterip en yakın turistik yerleri görebilirsiniz.";
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "tr-TR";
      speechSynthesis.speak(utterance);
    });

    const placesList = document.getElementById("places-list");
    function haversineDistance(lat1, lon1, lat2, lon2) {
      function toRad(x) { return x * Math.PI / 180; }
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
    function listNearestPlaces() {
      if (markedLocationMarker) {
        const pos = markedLocationMarker.getLatLng();
        listNearestPlacesFromCoords(pos.lat, pos.lng);
      } else if (userLocationMarker) {
        const pos = userLocationMarker.getLatLng();
        listNearestPlacesFromCoords(pos.lat, pos.lng);
      } else {
        placesList.innerHTML = "<p>Önce konumunuzu gösterin veya işaretleyin.</p>";
      }
    }
    function listNearestPlacesFromCoords(lat, lng) {
      const allPlaces = [...parks, ...beaches, ...sites, ...hotels];
      const placesWithDist = allPlaces.map(p => {
        const dist = haversineDistance(lat, lng, p.coords[0], p.coords[1]);
        return {...p, distance: dist};
      });
      placesWithDist.sort((a,b) => a.distance - b.distance);
      const nearest = placesWithDist.slice(0,10);
      placesList.innerHTML = "";
      nearest.forEach(place => {
        const div = document.createElement("div");
        div.className = "place-item";
        div.innerHTML = `
          <div class="place-name">${place.name}</div>
          <div class="distance">${place.distance.toFixed(2)} km</div>
          <button class="route-button" aria-label="${place.name} için rota oluştur">Rota</button>
          <button class="google-maps-button" aria-label="${place.name} Google Haritalar'da aç">G. Haritalar</button>
        `;
        div.querySelector(".route-button").addEventListener("click", () => {
          drawRoute(place.coords[0], place.coords[1]);
          openRoutePanel();
        });
        div.querySelector(".google-maps-button").addEventListener("click", () => {
          openGoogleMaps(place.coords[0], place.coords[1]);
        });
        placesList.appendChild(div);
      });
    }

    const routePanel = document.getElementById("route-panel");
    const closeRouteBtn = document.getElementById("close-route");
    const openGoogleMapsRouteBtn = document.getElementById("open-google-maps-route");

    function openRoutePanel() {
      routePanel.classList.add("open");
      routePanel.setAttribute("aria-hidden", "false");
    }
    function closeRoutePanel() {
      routePanel.classList.remove("open");
      routePanel.setAttribute("aria-hidden", "true");
    }
    closeRouteBtn.addEventListener("click", () => {
      closeRoutePanel();
      clearRoute();
    });

    openGoogleMapsRouteBtn.addEventListener("click", () => {
      if (!routeTargetCoords) {
        alert("Önce rota oluşturun.");
        return;
      }
      let origin;
      if (markedLocationMarker) {
        const pos = markedLocationMarker.getLatLng();
        origin = `${pos.lat},${pos.lng}`;
      } else if (userLocationMarker) {
        const pos = userLocationMarker.getLatLng();
        origin = `${pos.lat},${pos.lng}`;
      } else {
        alert("Önce konumunuzu işaretleyin veya gösterin.");
        return;
      }
      const destination = `${routeTargetCoords.lat},${routeTargetCoords.lng}`;
      const url = `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${destination}&travelmode=driving`;
      window.open(url, "_blank");
    });

    // Konum İşaretle Özelliği
    let markMode = false;

    document.getElementById("mark-location-button").addEventListener("click", () => {
      markMode = !markMode;
      if (markMode) {
        alert("Haritaya tıklayarak konum işaretleyebilirsiniz. İşaretleme modunu iptal etmek için tekrar butona basın.");
        map.getContainer().style.cursor = 'crosshair';
      } else {
        map.getContainer().style.cursor = '';
      }
    });

    map.on('click', function(e) {
      if (!markMode) return;

      if (markedLocationMarker) {
        map.removeLayer(markedLocationMarker);
      }
      markedLocationMarker = L.marker(e.latlng).addTo(map).bindPopup("İşaretlenen Konum").openPopup();

      listNearestPlacesFromCoords(e.latlng.lat, e.latlng.lng);

      markMode = false;
      map.getContainer().style.cursor = '';
    });

    applyFilters();
    adjustMapBounds();
  </script>
</body>
